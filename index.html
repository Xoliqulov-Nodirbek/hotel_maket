<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Luxury_hotels</title>
</head>
<body>
    
    <div class="wrapper">
        
        <!-- ---------- header ----------- -->
        <header class="site__header">
            <div class="container">
                <div class="header__inner">
                    <a class="header__logo" href="index.html"></a>
                    <ul class="header__list">
                        <li class="header__item"><a class="header__item-link header__item-link--active" href="#">Home</a></li>
                        <li class="header__item"><a class="header__item-link" href="#">Facilities</a></li>
                        <li class="header__item"><a class="header__item-link" href="#">Rooms</a></li>
                        <li class="header__item"><a class="header__item-link" href="#">Contact-us</a></li>
                    </ul>
                    <button class="header__menu"><img class="header__menu-img" src="images/site-open-menu.svg" alt="site-hamburg-btn"></button>
                </div>
            </div>
        </header>
        
        <main class="site__main">
            <!-- ---------- Section__1 ---------- -->
            <section class="welcome">
                <div class="container">
                    <div class="welcome__inner">
                        <div class="welcome__content">
                            <h2 class="welcome__content-heading--top">WELCOME TO</h2>
                            <h1 class="welcome__content-heading">LUXURY <br> <span class="welcome__content-heading--span">HOTELS</span></h1>
                            <p class="welcome__content-text">Book your stay and enjoy Luxury <br> redefined at the most affordable rates.</p>
                        </div>
                        <div class="welcome__link-box">
                            <a class="welcome__link" href="#">BOOK NOW</a>
                        </div>
                        
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="js/main.js"></script>
